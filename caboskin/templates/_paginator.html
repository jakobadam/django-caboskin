{% load url_replace %}
{% if is_paginated %}
<p class="text-muted">
  {{paginator.count}} resultater. 
</p>

<div class="pagination">
  <ul>
    {% if page_obj.has_previous %}
    <li class="previous"><a class="fui-arrow-left" href="?{% url_replace request 'page' page_obj.previous_page_number %}"></a></li>
    {% else %}
    <li class="previous disabled"><span class="fui-arrow-left"></span></li>
    {% endif %}

    <li class="active">
      <a href="#">{{ page_obj.number }}</a>
    </li>

    {% if page_obj.has_next %}
    <li class="next"><a class="fui-arrow-right" href="?{% url_replace request 'page' page_obj.next_page_number %}"></a></li>
    {% else %}
    <li class="next"><span class="fui-arrow-right"></span></li>
    {% endif %}

  </ul>
</div>
{% endif %}
